<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h2>My Logo</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="#">
                <fieldset>
                    <legend>Your Feedback is highly valued</legend>
                    <p>
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" placeholder="Please type your names here" required>
                    </p>
                    <p>
                        <label for="email-id">Email Address</label>
                        <input type="email" id="email-id" placeholder="Please use a valid email address">
                    </p>
                    <p>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Please fill in your detailed feedback.."></textarea>
                    </p>
                    <button>Send</button>
                    <button>Reset</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; All right reserved to copyright</p>
        <p>Location: kampala rd, </p>
        <p>Contact: 039808979799 | info@ubuntu.org</p>
    </footer>
</body>
</html>
